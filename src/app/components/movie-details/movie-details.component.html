<body>
<div class="container mt-4" *ngIf="movie">
    <h2>{{ movie.title }}</h2>
  
    <div class="row">
      <div class="col-md-4">
        <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" class="img-fluid rounded shadow">
      </div>
  
      <div class="col-md-8">
        <p><strong>Fecha de estreno:</strong> {{ movie.release_date }}</p>
        <p><strong>Género:</strong> {{ genres }}</p>
        <p><strong>Duración:</strong> {{ movie.runtime }} minutos</p>
        <p><strong>Puntuación:</strong> ⭐ {{ movie.vote_average }} / 10</p>
        <p><strong>Idioma Original:</strong> {{ movie.original_language }}</p>
        <p><strong>Sinopsis:</strong> {{ movie.overview }}</p>
  
        <button (click)="goBack()" class="btn btn-secondary mt-3">Volver</button>      </div>
    </div>
  </div>
</body>
