<body>
  <!-- Input de búsqueda con ngModel -->
  <div class="barrabusqueda">
    <input 
      class="barrabusqueda"
      type="text" 
      [(ngModel)]="searchQuery" 
      placeholder="  Escribe el nombre de una película..." 
      (keyup.enter)="searchMovies()"
    >
    <button (click)="searchMovies()">Buscar</button>
  </div>

  <!-- Sección de búsquedas recientes -->
  <div *ngIf="searchHistory.length > 0" class="recent-searches">
    <h3>Búsquedas recientes</h3>
    <ul>
      <li *ngFor="let query of searchHistory" (click)="useRecentSearch(query)">
        {{ query }}
      </li>
    </ul>
    <button (click)="clearHistory()">Borrar historial</button>
  </div>

  <!-- Mostrar resultados -->
  <div class="div1">
    <div *ngFor="let movie of movies" class="div2">
      <div class="div3">
        <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" >
        <div class="div4">
          <h5>{{ movie.title }}</h5>
          <a [routerLink]="['/movie', movie.id]" >Ver detalles</a>
        </div>
      </div>
    </div>
  </div>
</body>
